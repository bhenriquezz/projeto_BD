<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Projeto BD - Início</title>

</head>
<body>
    
    <div id="container">
        <div id="header-container">
            <header>
                <a href="index.html" class="a-limpo" id="logo"><h1>LOGO</h1></a>
    
                <div id="barra-de-pesquisa">
                    <input type="text" placeholder="Pesquisar Produto" class="input-limpo">
                    <button><i class="fas fa-search"></i></button>
                </div>
    
                <a href="cadastrar-produto.html" class="a-decorado">Cadastrar Produto</a>
            </header>
        </div>

        <div id="main">
            <nav id="menu-lateral">
                <h4>Categoria</h4>
                <ul class="ul-limpa">
                    <li>
                        <input type="checkbox" value="pc">
                        <label>PC</label>
                    </li>
                    <li>
                        <input type="checkbox" value="hardware">
                        <label>Hardware</label>
                    </li>
                    <li>
                        <input type="checkbox" value="perifericos">
                        <label>Periféricos</label>
                    </li>
                    <li>
                        <input type="checkbox" value="monitores">
                        <label>Monitores</label>
                    </li>
                    <li>
                        <input type="checkbox" value="notebooks">
                        <label>Notebooks</label>
                    </li>
                </ul>
            </nav>

            <div id="lista-produtos">
            </div>
        </div>
    </div>

    <div id="container">
        <div id="main">
            <div id="form-cadastro-produto">
                <h1>CADASTRO DE PRODUTOS</h1>

                <input type="text" name="nome" id="input-nome" placeholder="Nome do Produto" class="input-limpo">

                <input type="text" name="valor" id="input-valor" placeholder="Valor do Produto (R$)" class="input-limpo">

                <input type="text" name="quantidade" id="input-quantidade" placeholder="Quantidade do Produto" class="input-limpo">

                <div>
                    <label for="selecao-categoria">Categoria: </label>
                    <select name="selecao-categoria" id="select-categoria">
                        <option value="seleciona">Selecione uma categoria</option>
                        <option value="pc">PC</option>
                        <option value="hardware">Hardware</option>
                        <option value="perifericos">Periféricos</option>
                        <option value="monitores">Monitores</option>
                        <option value="notebooks">Notebooks</option>
                    </select>
                </div>

                <textarea name="descricao" cols="30" rows="10" placeholder="Descrição do Produto" class="textarea-limpo" id="textarea-descricao"></textarea>

                <button id="salvar" onclick="produto.criarProduto()">Cadastrar</button>
            </div>

            
        </div>
    </div>
    
    <script src="./JS/produto.js"></script>
</body>
</html>
